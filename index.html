<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      /* flex set */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #negative-button {
      width: 100px;
      height: 100px;
      background-color: salmon;
    }
    #positive-button {
      width: 100px;
      height: 100px;
      background-color: green;
    }
    #home-button {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="button-container">
      <button id="negative-button"></button>
      <button id="positive-button"></button>
    </div>
    <div id="Content-text"></div>
    <button id="home-button">처음으로</button>
  </div>
  <script>
    const root = document.getElementById('root');
    // console.dir(root);

    const negativeButton = document.getElementById('negative-button');
    const positiveButton = document.getElementById('positive-button');
    const ContentText = document.getElementById('Content-text');
    const homeButton = document.getElementById('home-button');

    negativeButton.addEventListener('click', () => {
      ContentText.innerHTML = '<h1>어쩌라구요</h1>';
      
    })

  </script>
</body>
</html>
